<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Innovators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/istockphoto-1332607841-612x612.jpg" alt="Tech Innovators Logo">
        </div>
        <h1>Tech Innovators</h1>
    </header>
    
    <main>
        <section class="mission">
            <h2>Our Mission</h2>
            <p>To innovate and create cutting-edge technology solutions that improve lives.</p>
        </section>
        
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="images/David-L-Garcia-419A5523-1.jpg" alt="Product 1">
                    <h3>Product 1</h3>
                </div>
                <div class="product">
                    <img src="images/hairdryers-2020-2048px-9819.jpg" alt="Product 2">
                    <h3>Product 2</h3>
                </div>
                <div class="product">
                    <img src="images/uprightvacuums-2048px-02506.jpg" alt="Product 3">
                    <h3>Product 3</h3>
                </div>
            </div>
        </section>
        
        <section class="team">
            <h2>Our Team</h2>
            <div class="team-list">
                <div class="team-member">
                    <img src="images/employee-two.webp" alt="Team Member 1">
                    <h3>John Doe</h3>
                    <p>CEO</p>
                </div>
                <div class="team-member">
                    <img src="images/employee-one.webp" alt="Team Member 2">
                    <h3>Jane Smith</h3>
                    <p>CTO</p>
                </div>
                <div class="team-member">
                    <img src="images/employee-three.jpg" alt="Team Member 3">
                    <h3>Sam Lee</h3>
                    <p>Lead Developer</p>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Tech Innovators. All rights reserved.</p>
    </footer>
</body>
</html>
